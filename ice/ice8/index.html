<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="card">
        <header>
            <div class="top">
                <div class="logo">
                    <img src="images/wdd230-boarding-pass-delta.png" alt="delta-logo">
                    <h2 id="small-words">Mobile Boarding Pass</h2>
                </div>
                <h6 class="name" >Gabby Salamone</h6>
            
            </div>
        </header>
        <main>
            <div class="denver">
                <p class="small-blue">Departs 12:45 PM</p>
                <h1 class="den">DEN</h1>
                <p class="small-blue">Denver</p>
            </div>
            <div class="denver">
                <img id="plane" src="images/wdd230-boarding-pass-plane.png" alt="small plane">
            </div>
            <div class="denver">
                <p class="small-blue">Arrives 5:30 PM</p>
                <h1 class="bos">BOS</h1>
                <p class="small-blue">Boston</p>
            </div>
            <div class="date">
                <h1 class="sm-text">Date</h1>
                <p class="lg-text">12/21/15</p>
            </div>
            <div class="flight">
                <h1 class="sm-text">Flight</h1>
                <p class="lg-text">A2341</p>
            </div>
            <div class="gate">
                <h1 class="sm-text">Gate</h1>
                <p class="lg-text">B12</p>
            </div>
            <div class="seat">
                <h1 class="sm-text">Seat</h1>
                <p class="lg-text">B10</p>
            </div>
            <div class="board">
                <h1 class="sm-text">Boarding Zone</h1>
                <p class="lg-text">1</p>
            </div>
            <div class="board-time">
                <h1 class="sm-text">Boarding Time</h1>
                <p class="lg-text">11:45</p>
            </div>
        </main>
        <footer>
            <div>
            <img id="barcode" src="images/wdd230-boarding-pass-barcode.png" alt="barcode">
            <p id="small-footer">Thank you for flying with Delta</p>
            </div>
        </footer>
    </div>
</body>
</html>
